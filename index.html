<!doctype html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="./avatar.png">
	<title>Avatar Generator</title>
	<link rel="stylesheet" href="https://cdn.sevencdn.com/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
	<div class="container">
		<section class="hero is-medium">
		  <div class="hero-body">
		    <p class="title">头像生成器</p>
		    <p class="subtitle">Avatar Generator</p>
		    <div class="mt-6 mb-6">&nbsp;</div>
		    <div class="columns">
			  <div class="column">
			  	<div class="card">
				  <div class="card-content">
				    <div class="media">
				      <div class="media-left">
				        <figure class="image is-48x48">
				          <img src="./ugly/avatar.png" />
				        </figure>
				      </div>
				      <div class="media-content">
				        <p class="title is-4">Ugly</p>
				        <p class="subtitle is-6">丑头像生成器</p>
				      </div>
				    </div>
				    <div class="content">
				      <a class="button is-fullwidth" href="/ugly/">Ugly Generator</a>
				    </div>
				  </div>
				</div>
			  </div>
			  <div class="column">
			  	<div class="card">
				  <div class="card-content">
				    <div class="media">
				      <div class="media-left">
				        <figure class="image is-48x48">
				          <img src="./duck/duck.png" />
				        </figure>
				      </div>
				      <div class="media-content">
				        <p class="title is-4">Duck</p>
				        <p class="subtitle is-6">鸭子头像生成器</p>
				      </div>
				    </div>
				    <div class="content">
				      <a class="button is-fullwidth" href="/duck/">Duck Generator</a>
				    </div>
				  </div>
				</div>
			  </div>
			  <div class="column">
			  	<div class="card">
				  <div class="card-content">
				    <div class="media">
				      <div class="media-left">
				        <figure class="image is-48x48">
				          <img src="./simple/avatar.svg" />
				        </figure>
				      </div>
				      <div class="media-content">
				        <p class="title is-4">Simple</p>
				        <p class="subtitle is-6">简单头像生成器</p>
				      </div>
				    </div>
				    <div class="content">
				      <a class="button is-fullwidth" href="/simple/">Simple Generator</a>
				    </div>
				  </div>
				</div>
			  </div>
			</div>
			<div class="mt-6 mb-6">&nbsp;</div>
			<p class="is-size-7">
				由 <a href="https://www.im.sb" target="_blank">im.sb</a> 部署 | 本三项头像生成器作者均为 <a href="https://txstc55.github.io" target="_blank" class="has-text-black">Xuan Tang</a>，因其原本部署于 Github Pages 在大陆地区不可访问，特此部署。</p>
		  </div>
		</section>
	</div>
</body>
